<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Model</th>
            <th>Max speed</th>
            <th>Year of construction</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${carsList}">
            <td th:text="${car.model}">Name</td>
            <td th:text="${car.maxSpeed}">Position</td>
            <td th:text="${car.yearOfConstruction}">Office</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
